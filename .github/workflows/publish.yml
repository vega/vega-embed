name: Publish

on:
  push:
    branches-ignore:
      # No canary deploys for branches opened by dependabot
      - 'dependabot/**'

jobs:
  publish:
    name: Make a release and publish to NPM

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - uses: actions/checkout@v2

      - name: Prepare repository
        run: git fetch --unshallow --tags

      - uses: actions/setup-node@v2.3.0
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: "15"

      - name: Install Node dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build

      # - name: Run debug script
      #   run: yarn run auto info
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # npm config set scripts-prepend-node-path true
      # don't use yarn to avoid using yarnpkg registry
      - name: Create release
        run: |
          npm run release
        env:
          # test a wrong token to see if it triggers same error
          # NODE_AUTH_TOKEN: XXXXX-XXXXX-XXXXX-XXXXX
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
