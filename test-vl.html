<!DOCTYPE html>
<html>
<head>
  <title>Vega-Embed test</title>
  <style>
    .vega-actions a {
      padding: 5px;
    }
  </style>
</head>
<body>

<div id="vis"></div>
<script src="node_modules/vega/build/vega.js" charset="utf-8"></script>
<script src="node_modules/vega-lite/build/vega-lite.js" charset="utf-8"></script>
<script type="text/javascript" src="build/vega-embed.js"></script>
<script type="text/javascript">
  var config = {
    // default view background color
    // covers the entire view component
    background: "#efefef",
  };

  var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
    "description": "A simple bar chart with embedded data.",
    "data": {
      "values": [
        {"a": "A","b": 28}, {"a": "B","b": 55}, {"a": "C","b": 43},
        {"a": "D","b": 91}, {"a": "E","b": 81}, {"a": "F","b": 53},
        {"a": "G","b": 19}, {"a": "H","b": 87}, {"a": "I","b": 52}
      ]
    },
    "mark": "bar",
    "encoding": {
      "x": {"field": "a", "type": "ordinal"},
      "y": {"field": "b", "type": "quantitative"}
    },
    "config": {
      "axis": {
        "labelFont": "serif",
        "labelFontSize": 16,
        "tickWidth": 3,
        "tickColor": "red"
      }
    }
  }

  vegaEmbed('#vis', spec, {config: config, actions: true}).then(function(result) {
    console.log(result);
  }).catch(console.error);
</script>
</body>
</html>
